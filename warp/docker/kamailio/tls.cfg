# Kamailio TLS Configuration

[server:default]
method = TLSv1.2+
verify_certificate = no
require_certificate = no
private_key = /etc/kamailio/tls/server-key.pem
certificate = /etc/kamailio/tls/server-cert.pem
ca_list = /etc/kamailio/tls/ca-bundle.pem
cipher_list = "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256"

[client:default]
method = TLSv1.2+
verify_certificate = yes
require_certificate = no
private_key = /etc/kamailio/tls/client-key.pem
certificate = /etc/kamailio/tls/client-cert.pem
ca_list = /etc/kamailio/tls/ca-bundle.pem
cipher_list = "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256"

# WebSocket TLS
[server:__PRIVATE_IP__:8443]
method = TLSv1.2+
verify_certificate = no
require_certificate = no
private_key = /etc/kamailio/tls/server-key.pem
certificate = /etc/kamailio/tls/server-cert.pem
cipher_list = "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256"