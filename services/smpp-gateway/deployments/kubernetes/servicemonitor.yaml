apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: smpp-gateway
  namespace: messaging
  labels:
    app: smpp-gateway
    prometheus: warp-monitoring
spec:
  selector:
    matchLabels:
      app: smpp-gateway
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
