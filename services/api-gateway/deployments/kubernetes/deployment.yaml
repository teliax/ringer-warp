apiVersion: v1
kind: Namespace
metadata:
  name: warp-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: warp-api
data:
  config.yaml: |
    server:
      port: "8080"
      environment: "production"
    database:
      host: "10.126.0.3"
      port: "5432"
      user: "warp_app"  # Existing Cloud SQL user
      database: "warp"
      sslmode: "require"
      maxconns: 25
    redis:
      host: "10.206.200.36"
      port: "6379"
      db: 0
    smpp:
      gateway_url: "http://smpp-gateway-api.messaging:8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-secrets
  namespace: warp-api
type: Opaque
stringData:
  DATABASE_PASSWORD: ")T]\\!sXUi>SE+DeWt6a8Wmy*Q)A4q6R:}"  # From postgres-credentials
  JWT_SECRET: "your-jwt-secret-change-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: warp-api
  labels:
    app: api-gateway
    component: api-server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: api-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: us-central1-docker.pkg.dev/ringer-warp-v01/warp-platform/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: DATABASE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: JWT_SECRET
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
      - name: config
        configMap:
          name: api-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: warp-api
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: warp-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
