# Kong Proxy Service (Public facing)
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
  annotations:
    cloud.google.com/load-balancer-type: "External"
    cloud.google.com/backend-config: '{"ports": {"80":"kong-backend-config","443":"kong-backend-config"}}'
    # If you have a static IP reserved, uncomment and update:
    # cloud.google.com/load-balancer-ip: "35.x.x.x"
  labels:
    app: kong-proxy
spec:
  type: LoadBalancer
  sessionAffinity: None
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  selector:
    app: kong-gateway
---
# Kong Admin API Service (Internal only)
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: kong
  labels:
    app: kong-admin
spec:
  type: ClusterIP
  ports:
  - name: admin
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: admin-ssl
    port: 8444
    targetPort: 8444
    protocol: TCP
  selector:
    app: kong-gateway
---
# Kong Status Service (For health checks)
apiVersion: v1
kind: Service
metadata:
  name: kong-status
  namespace: kong
  labels:
    app: kong-status
spec:
  type: ClusterIP
  ports:
  - name: status
    port: 8100
    targetPort: 8100
    protocol: TCP
  selector:
    app: kong-gateway
---
# Backend configuration for GCP Load Balancer
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: kong-backend-config
  namespace: kong
spec:
  timeoutSec: 300
  connectionDraining:
    drainingTimeoutSec: 60
  healthCheck:
    requestPath: /status
    port: 8100
    type: HTTP
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
  sessionAffinity:
    affinityType: "CLIENT_IP"
    affinityCookieTtlSec: 3600
  cdn:
    enabled: false
  iap:
    enabled: false
    oauthclientCredentials:
      secretName: ""