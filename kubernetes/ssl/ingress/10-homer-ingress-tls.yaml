apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer-ingress-tls
  namespace: homer  # Adjust namespace as needed
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging  # Change to production after testing
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # WebSocket support for HOMER
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "homer-webapp"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
spec:
  tls:
  - hosts:
    - homer.ringer.tel
    - homer.ringer.net
    secretName: homer-tls-secret
  rules:
  - host: homer.ringer.tel
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homer-webapp  # Adjust service name as needed
            port:
              number: 80
  - host: homer.ringer.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homer-webapp
            port:
              number: 80