apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homer-tls
  namespace: homer  # Adjust namespace as needed
spec:
  secretName: homer-tls-secret
  issuerRef:
    name: letsencrypt-staging  # Change to letsencrypt-production after testing
    kind: ClusterIssuer
  commonName: homer.ringer.tel
  dnsNames:
  - homer.ringer.tel
  - homer.ringer.net
  - sip-capture.ringer.tel
  - sipcapture.ringer.tel