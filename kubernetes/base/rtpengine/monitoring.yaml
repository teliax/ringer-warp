apiVersion: v1
kind: Service
metadata:
  name: rtpengine-metrics
  namespace: warp-v01
  labels:
    app: rtpengine
    component: metrics
spec:
  ports:
  - name: prometheus
    port: 9101
    targetPort: 9101
    protocol: TCP
  selector:
    app: rtpengine
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rtpengine
  namespace: warp-v01
  labels:
    app: rtpengine
    release: prometheus
spec:
  selector:
    matchLabels:
      app: rtpengine
      component: metrics
  endpoints:
  - port: prometheus
    interval: 30s
    path: /metrics
    relabelings:
    - sourceLabels: [__address__]
      targetLabel: instance
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod

