apiVersion: apps/v1
kind: Deployment
metadata:
  name: jasmin-smsc
  namespace: messaging
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: jasmin
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: ENVIRONMENT
          value: "development"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"