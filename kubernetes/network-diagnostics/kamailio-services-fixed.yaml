# Alternative: Use a single LoadBalancer with TCP only and handle UDP via NodePort
apiVersion: v1
kind: Service
metadata:
  name: kamailio-udp-nodeport
  namespace: ringer-warp-v01
  labels:
    app: kamailio
    component: sip-proxy
    protocol: udp
spec:
  type: NodePort
  selector:
    app: kamailio
    component: sip-proxy
  ports:
  - name: sip-udp
    port: 5060
    targetPort: 5060
    protocol: UDP
    nodePort: 30060  # Fixed NodePort for UDP traffic

