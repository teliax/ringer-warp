# Separate LoadBalancer services for TCP and UDP protocols
# GKE doesn't support mixed protocols on the same LoadBalancer

# Namespace: ringer-warp-v01
---
apiVersion: v1
kind: Service
metadata:
  name: kamailio-sip-udp
  namespace: ringer-warp-v01
  labels:
    app: kamailio
    component: sip-proxy
    protocol: udp
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  selector:
    app: kamailio
    component: sip-proxy
  ports:
  - name: sip-udp
    port: 5060
    targetPort: 5060
    protocol: UDP

---
apiVersion: v1
kind: Service
metadata:
  name: kamailio-sip-tcp
  namespace: ringer-warp-v01
  labels:
    app: kamailio
    component: sip-proxy
    protocol: tcp
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  selector:
    app: kamailio
    component: sip-proxy
  ports:
  - name: sip-tcp
    port: 5060
    targetPort: 5060
    protocol: TCP
  - name: sip-tls
    port: 5061
    targetPort: 5061
    protocol: TCP
  - name: ws
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: wss
    port: 8443
    targetPort: 8443
    protocol: TCP

