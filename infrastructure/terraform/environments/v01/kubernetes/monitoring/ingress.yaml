apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: grafana.monitoring.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warp-monitoring-grafana
            port:
              number: 80
  - host: prometheus.monitoring.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warp-monitoring-prometheus
            port:
              number: 9090
  - host: alertmanager.monitoring.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warp-monitoring-alertmanager
            port:
              number: 9093