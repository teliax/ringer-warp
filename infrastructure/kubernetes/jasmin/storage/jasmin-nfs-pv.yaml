apiVersion: v1
kind: PersistentVolume
metadata:
  name: jasmin-config-nfs
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany  # âœ… Multiple pods can mount
  persistentVolumeReclaimPolicy: Retain
  storageClassName: jasmin-nfs
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2
  nfs:
    server: 10.0.0.10  # NFS server IP from Terraform
    path: /mnt/nfs-data/exports/jasmin
