apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: messaging
  labels:
    app: rabbitmq
    component: message-queue
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  publishNotReadyAddresses: true
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    protocol: TCP
  - name: management
    port: 15672
    targetPort: 15672
    protocol: TCP
  - name: metrics
    port: 15692
    targetPort: 15692
    protocol: TCP
  - name: epmd
    port: 4369
    targetPort: 4369
    protocol: TCP
  - name: dist
    port: 25672
    targetPort: 25672
    protocol: TCP
  selector:
    app: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-client
  namespace: messaging
  labels:
    app: rabbitmq
    component: message-queue
spec:
  type: ClusterIP
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    protocol: TCP
  - name: management
    port: 15672
    targetPort: 15672
    protocol: TCP
  selector:
    app: rabbitmq