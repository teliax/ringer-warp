apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jasmin-http-ingress
  namespace: messaging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "jasmin-http-api"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  tls:
  - hosts:
    - sms-api.warp-platform.com
    secretName: jasmin-http-tls
  rules:
  - host: sms-api.warp-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jasmin-http-service
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-mgmt-ingress
  namespace: messaging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: rabbitmq-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'RabbitMQ Management Console'
spec:
  tls:
  - hosts:
    - rabbitmq.warp-platform.com
    secretName: rabbitmq-mgmt-tls
  rules:
  - host: rabbitmq.warp-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbitmq-client
            port:
              number: 15672
---
# Basic auth secret for RabbitMQ management (create this separately)
# htpasswd -c auth admin
# kubectl create secret generic rabbitmq-basic-auth --from-file=auth -n messaging