apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.13.5
        args:
        - --source=service
        - --source=ingress
        - --domain-filter=ringer.tel  # Only manage ringer.tel domain
        - --domain-filter=ringer.net  # Only manage ringer.net domain
        - --provider=gandi
        - --registry=txt
        - --txt-owner-id=ringer-warp
        - --interval=1m
        - --log-level=info
        env:
        - name: GANDI_KEY
          valueFrom:
            secretKeyRef:
              name: gandi-api-token
              key: api-token
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 50Mi
            cpu: 10m
---
# Annotation to add to services/ingresses for automatic DNS:
# external-dns.alpha.kubernetes.io/hostname: "api-v2.ringer.tel,api-v2.ringer.net"